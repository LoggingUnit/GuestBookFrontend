<!DOCTYPE html>
<html>

<head>
	<link href="style.css" rel="stylesheet">
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>:: Guestbook ::</title>
</head>

<body>
	<div id="content">
		<h1>Guestbook</h1>
		<p>Post new comment:</p>
		<form method="post" action="/submit">
			<div>
				<b>Header:</b>
				<br>
				<input id="formHeader" type="text" name="header" class="wide" title = "Шапка сообщения">
				<br> Body:
				<br>
				<textarea id="formBody" name="body" rows="5" cols="40" class="wide" title = "Тело сообщения"></textarea>
				<input id="buttonPost" onclick="event.preventDefault()" type="submit" value="POST" title = "Отправить сообщение" >
			</div>
		</form>
		<!-- The Modal -->
		<div id="myModal" class="modal">
			<!-- Modal content -->
			<div class="modal-content">
				<span class="close">&times;</span>
				<p>Please enter something in header and body fields below</p>
			</div>
		</div>
		<p>Latest comments:</p>
		<div id="comments"></div>
	</div>
</body>
<script src="FrontendContentEs6.js"></script>
<script src="scripts.js"></script>

</html>
